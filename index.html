        <h1>Maak een afspraak</h1>

                        <option value="204">204 - wassen, knippen en stylen</option>

                    </select>
                </div>
                <div id = "kinderenselect">

                        <option value="302">302 - wassen, knippen en stylen</option>

        <div class = "preferencebarber">
            <div id = "voorkeurskapper">
                <select>
                    <option value=e000 selected disabled>Voorkeurskapper</option>
                    <option value=e001>Nienke Naar</option>
                    <option value=e002>Maura Hamers</option>

                    <option value=e004>Daan van Vliet</option>
                    <option value=e005>Quincy de Jong</option>
                    <option value=e005>Bor den Breejen</option>
                    <option value=e006>Faris abu Watfa</option>
                    <option value=e007>Obe Jansen</option>
                </select>
                <img src="icons/person%20new.png" class="icon9">
                <img src="icons/left-arrow.png" class="icon6">    
            </div>
        </div>
        <div class = "date_and_timebar">
            <img src="icons/calendar%20new.png" class="icon8">
            <input type="date" id = "datepicker">
            <img src="icons/left-arrow.png" class="icon7">
        </div>
        
        <button id="zoek_naar_mogelijkheden">Zoek naar mogelijkheden</button>
        <script src="main.js"></script>
    </body>
